<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_grid</title>
</head>
<body style = "padding-bottom: 1000px;">
    <!-- inline-style -->
    <div style = "
        display: grid;
        grid-template-columns: 100px 100px;
        margin-bottom: 30px;
    ">
        <div style = "background-color: lightblue;">
            div 1
        </div>
        <div style = "background-color: lightpink">
            div 2
            <p>text</p>
        </div>
    </div>
    <div style = "
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-bottom:30px;
    ">
        <div style = "background-color: lightblue;">
            100px
        </div>
        <div style = "background-color: lightpink">
            100px
            <p>text</p>
        </div>
        <div style = "background-color: lightgreen;">
            200px
        </div>
        <!-- the fourth one will be the next row, since we specify only three columns -->
        <div style = "background-color: lightpink;">
            100px
        </div>
    </div>
    <!-- fr = free space, taking the whole left space -->
    <div style = "
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-bottom: 30px;
    ">
        <div style = "background-color: lightblue;">
            100px
        </div>
        <div style = "background-color: lightpink">
            1fr
        </div>

    </div>
    <div style = "
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-bottom: 30px;
    ">
        <div style = "background-color: lightblue;">
            100px
        </div>
        <div style = "background-color: lightpink">
            1fr
        </div>
        <div style="background-color: lightgreen; ">
            1fr
        </div>
    </div>
    <div style = "
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 20px;
        row-gap: 20px;
    ">
        <div style = "background-color: lightblue;">
            100px
        </div>
        <div style = "background-color: lightpink">
            1fr
        </div>
        <div style="background-color: lightgreen; ">
            1fr
        </div>
        <div style = "background-color: lightgreen;">
            100px
        </div>
        <div style = "background-color: lightblue">
            1fr
        </div>
        <div style="background-color: lightpink; ">
            1fr
        </div>
    </div>
</body>
</html>
