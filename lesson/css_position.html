<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Position</title>
    <style>

    </style>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
">
    <div style="
        background-color: black;
        color: white;
        /* it doesn't take the space anymore. Instead, it will just float */
        position: fixed;
        /* The position away from the center */
        
        /* If we set both left and right, it will stretch the element */
        top: 0;
        /* bottom: 0px; */
        left: 0px;
        right: 0px;
        height: 50px;
        ">
            header
    </div>
    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        /* margin-top: 60px; */
        ">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: static;
        /* static is the default position */
        ">
        div2
    </div>
</body>
</html>
