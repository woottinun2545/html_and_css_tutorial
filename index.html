<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import the bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <title>Document</title>
</head>
<body>
    <!-- Extra spaces and extra newb line are essentially counted as one space in HTML -->
    <!-- <opening tags></closing tag> -->
    <!-- This is to create the button -->
    <button>Hello</button>
    <!-- This is to write a paragraph of text -->
    <p>paragraph of text</p>
    <p>paragraph</p>
    <!-- learn how to link to another website -->
    <!-- <a>link</a> a stands for anchor element -->
    <!-- href and target are attribute, link is value -->

    <a href="https://www.youtube.com/" target = "_blank">Link to youtube</a>
    <script>
        console.log("Hello World!");
    </script>
    <h1>Hello World</h1>
</body>
</html>
